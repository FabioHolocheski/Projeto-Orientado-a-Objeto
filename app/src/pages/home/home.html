<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            App Serviços
        </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
          <img src="{{ imgUrl }}" alt="{{ displayName}}" />
          <ion-card-content>
          <ion-card-title>
              Bem vindo {{ displayName}}
          </ion-card-title>
          <p>Login na aplicação de serviços</p>
        </ion-card-content>
      </ion-card>
   
  
    <button ion-button block color='primary' (click)="signOut()">
        Sair
    </button>
  </ion-content>
